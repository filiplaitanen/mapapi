<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
     <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
        
     <script src="script.js" defer></script>
    
    <title>Potato App</title>
    <link rel="icon" href="images/potato.png">
</head>
<body>
    <div id="tempaltes" class="hidden">
        <div id="tag-template" class="tag-style">@</div>
    </div>
    <header>
            <h1 class="title-style">Potato-appðŸ¥”</h1>
            <div id="search-panel">
            <button class="button-style" onclick="Search();"><img src="images/icons/search.svg" alt="search-icon" class="icon-style"></button>
            <input type="text" id="input" class="search-style" placeholder="Search">
            <select id="search-type" class="select-style">
                <option value="text">text</option>
                <option value="tags">Tags</option>
            </select>
            <select id="search-sort" class="select-style">
                <option value="date-posted">Date posted</option>
                <option value="date-taken">Date taken</option>
                <option value="interestingness">Interestingness</option>
                <option value="relevance">Relevance</option>
            </select>
            <select id="search-order" class="select-style">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>
        </div>
    </header>
    
    
    <main id="main-content">
        <div id="inspect-panel" class="panel-style hidden">
            <h2 class="title-style">Irl-me</h2>

            <img id="inspect-photo" class="inspect-image-style" src="images/map-placeholder.jpg">
            <div id="inspect-tags"></div>
            <p class="text-style">This-is-a-picture-of-me-in-real-life. I am a potato.</p>
    
        </div>
        <div id="image-container" class="hidden ">
            <img src="images/potatonew.png" alt="potato" class="image-style">
            <img src="images/potatonew.png" alt="potato" class="image-style">
            <img src="images/potatonew.png" alt="potato" class="image-style">
            <img src="images/potatonew.png" alt="potato" class="image-style">
            <img src="images/potatonew.png" alt="potato" class="image-style">
            <img src="images/potatonew.png" alt="potato" class="image-style">
            <img src="images/potatonew.png" alt="potato" class="image-style">
            <img src="images/potatonew.png" alt="potato" class="image-style">
            <img src="images/potatonew.png" alt="potato" class="image-style">
            <img src="images/potatonew.png" alt="potato" class="image-style">

        </div>
        <div id="map" class="map-style stor-karta">
        </div>
        
    </main>
    <footer>

    </footer>
   
</body>
</html>
